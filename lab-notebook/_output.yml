bookdown::gitbook:
  css: css/adpkd.css
  config:
    toc:
      before: |
        <li><a href="./">NCA Specification</a></li>
      after: |
        <li><a href="https://vjd.github.io/ncaspecs/" target="blank">NCA Specification</a></li>
    download: ["pdf", "epub"]
    sharing: yes
bookdown::html_chapters:
  css: [css/adpkd.css, css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
